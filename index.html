<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTracker ğŸ’°</title>
  <style>
    :root {
      --bg-light: #f4f7fa;
      --bg-dark: #1f1f1f;
      --text-light: #333;
      --text-dark: #f4f7fa;
      --button-light: #007bff;
      --button-dark: #007bff;
      --input-light: #fff;
      --input-dark: #333;
      --input-border-light: #ccc;
      --input-border-dark: #555;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      margin: 0;
      padding: 20px;
      color: var(--text-light);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .container.dark {
      background: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid var(--input-border-light);
      background: var(--input-light);
      color: var(--text-light);
    }

    body.dark input, body.dark select, body.dark button {
      background: var(--input-dark);
      color: var(--text-dark);
      border: 1px solid var(--input-border-dark);
    }

    button[type="submit"] {
      background-color: var(--button-light);
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    body.dark button[type="submit"] {
      background-color: var(--button-dark);
    }

    .type-btns {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .type-btns button {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .income-btn {
      background-color: green;
    }

    .expense-btn {
      background-color: red;
    }

    #numpad {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #1f1f1f;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 999;
    }

    #numpad button {
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }

    #numpad div {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }

    #numpad .num-btn {
      font-size: 20px;
      padding: 10px;
    }

    #numpad .amount-display {
      font-size: 48px;
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }

    #numpad #closeNumpad {
      background: #007bff;
      margin-top: 10px;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    body.dark #themeToggle {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

      <label for="category">ğŸ“‚ Category</label>

      <label for="description">ğŸ“ Description</label>

      <button type="submit">ğŸ“¤ Submit</button>
    </form>

  <!-- Custom Number Pad -->
  <div id="numpad">

    <div>
      <button class="num-btn">1</button>
      <button class="num-btn">2</button>
      <button class="num-btn">3</button>

    </div>
    <button id="closeNumpad">âœ”ï¸ Enter</button>
  </div>

  <script>
    const form = document.getElementById("financeForm");
    const amountInput = document.getElementById("amount");
    const numpad = document.getElementById("numpad");
    const amountDisplay = document.getElementById("amount-display");
    let transactionType = "income";
    let currentAmount = "";

    function setType(type) {
      transactionType = type;
    }

    // Format the number to financial format (with commas and 2 decimal places)
    function formatAmount(amount) {
      let num = parseFloat(amount.replace(/,/g, '')) || 0;
      return num.toLocaleString('en-US', { style: 'decimal', minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Update the displayed amount on the numpad
    function updateAmountDisplay() {
      amountDisplay.textContent = formatAmount(currentAmount);
    }

    // Open numpad
    function openNumpad() {
      numpad.style.display = "block";
    }

    // Add numbers to the currentAmount
    document.querySelectorAll(".num-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        currentAmount += btn.textContent;
        updateAmountDisplay();
      });
    });

    // Backspace button to remove the last character
    document.getElementById("backspace").addEventListener("click", () => {
      currentAmount = currentAmount.slice(0, -1);
      updateAmountDisplay();
    });

    // Clear the amount
    document.getElementById("clearAmount").addEventListener("click", () => {
      currentAmount = "";
      updateAmountDisplay();
    });

    document.getElementById("closeNumpad").addEventListener("click", () => {
      amountInput.value = formatAmount(currentAmount); // Update the amount field with the final number
      numpad.style.display = "none";
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const amount = currentAmount;

      if (amount.trim() === "") {
        alert("Please enter the amount ğŸ’¸");
        return;
      }

      console.log("Submitted:", { date, category, description, amount, type: transactionType });

      // Reset form except date
      document.getElementById("category").value = "";
      document.getElementById("description").value = "";
      currentAmount = "";
      updateAmountDisplay();
    });
