<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    label {
      font-size: 1.2em;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      font-size: 1.2em;
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .type-buttons {
      display: flex;
      gap: 10px;
    }

    .type-buttons button {
      flex: 1;
    }

    #numpad {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .display {
      font-size: 2em;
      margin: 10px 0;
    }

    .pad-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .pad-btn {
      flex: 1;
      padding: 15px;
      font-size: 1.5em;
    }

    @media (max-width: 600px) {
      .pad-btn {
        font-size: 1.3em;
        padding: 10px;
      }

      .display {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FinTracker</h1>
    <form id="financeForm">
      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label>Type</label>
      <div class="type-buttons">
        <button type="button" onclick="setType('expense')">Expense</button>
        <button type="button" onclick="setType('income')">Income</button>
      </div>

      <label for="category">Category</label>
      <select id="category" required></select>

      <label for="description">Description</label>
      <input type="text" id="description" required>

      <label for="amount">Amount</label>
      <input type="text" id="amount" readonly placeholder="Tap to enter amount" onclick="openNumpad()" required>

      <div id="numpad">
        <div class="display" id="amountDisplay">0</div>
        <div class="pad-row">
          <button type="button" class="pad-btn" onclick="appendNum('1')">1</button>
          <button type="button" class="pad-btn" onclick="appendNum('2')">2</button>
          <button type="button" class="pad-btn" onclick="appendNum('3')">3</button>
        </div>
        <div class="pad-row">
          <button type="button" class="pad-btn" onclick="appendNum('4')">4</button>
          <button type="button" class="pad-btn" onclick="appendNum('5')">5</button>
          <button type="button" class="pad-btn" onclick="appendNum('6')">6</button>
        </div>
        <div class="pad-row">
          <button type="button" class="pad-btn" onclick="appendNum('7')">7</button>
          <button type="button" class="pad-btn" onclick="appendNum('8')">8</button>
          <button type="button" class="pad-btn" onclick="appendNum('9')">9</button>
        </div>
        <div class="pad-row">
          <button type="button" class="pad-btn" onclick="clearAmount()">C</button>
          <button type="button" class="pad-btn" onclick="appendNum('0')">0</button>
          <button type="button" class="pad-btn" onclick="backspace()">‚Üê</button>
        </div>
        <button type="button" onclick="submitAmount()">Enter</button>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const categorySelect = document.getElementById('category');
    const dateInput = document.getElementById('date');
    const amountInput = document.getElementById('amount');
    const display = document.getElementById('amountDisplay');
    const numpad = document.getElementById('numpad');

    const categories = {
      income: ["Salary", "Allowance", "Deposit", "Loan Repay"],
      expense: ["Food", "Entertainment", "Clothes", "Investments", "Bank Transfers", "Communication", "Gifts", "Vehicle", "Bills"]
    };

    let currentType = 'expense';

    function setType(type) {
      currentType = type;
      updateCategories();
    }

    function updateCategories() {
      categorySelect.innerHTML = '';
      categories[currentType].forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat.toLowerCase().replace(/\s/g, "_");
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });
    }

    function openNumpad() {
      numpad.style.display = "block";
    }

    function appendNum(num) {
      if (display.innerText === '0') {
        display.innerText = num;
      } else {
        display.innerText += num;
      }
    }

    function backspace() {
      let val = display.innerText;
      display.innerText = val.length <= 1 ? '0' : val.slice(0, -1);
    }

    function clearAmount() {
      display.innerText = '0';
    }

    function submitAmount() {
      amountInput.value = display.innerText;
      numpad.style.display = "none";
    }

    document.getElementById('financeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Submitted!");
      const dateVal = dateInput.value;
      this.reset();
      dateInput.value = dateVal;
      setType(currentType);
      display.innerText = '0';
    });

    // Init
    dateInput.valueAsDate = new Date();
    setType('expense');
  </script>
</body>
</html>
