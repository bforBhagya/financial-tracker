<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #161b22;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      background-color: #21262d;
      color: #c9d1d9;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 5px #58a6ff;
      background-color: #30363d;
    }

    button {
      background-color: #238636;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .toggle-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      transition: 0.3s ease;
    }

    #incomeBtn {
      background-color: #2ea043;
    }

    #incomeBtn.active {
      background-color: #238636;
    }

    #expenseBtn {
      background-color: #f85149;
    }

    #expenseBtn.active {
      background-color: #da3633;
    }

    @media (max-width: 480px) {
      .toggle-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∞ Finance Tracker</h2>
    <form id="financeForm">
      <input type="date" id="date" required />

      <div class="toggle-buttons">
        <button type="button" id="incomeBtn">Income</button>
        <button type="button" id="expenseBtn" class="active">Expense</button>
      </div>

      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
      </select>

      <input type="text" id="description" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount (LKR)" required />
      <button type="submit">‚ûï Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwrf3aen8YykDCrRRTQsr-oLtWxLnehk3yXNI6HfXjPqnbWLY1NmLSk3C1jeZloA5gi6w/exec";
    const incomeBtn = document.getElementById("incomeBtn");
    const expenseBtn = document.getElementById("expenseBtn");
    const categorySelect = document.getElementById("category");
    const amountInput = document.getElementById("amount");

    const categories = {
      "Income": ["Deposits", "Salary", "Allowance", "Loan Repays"],
      "Expense": ["Food", "Entertainment", "Vehicle", "Transport", "Investments", "Bank Transfers", "Clothes"]
    };

    let currentType = "Expense";
    updateCategories();
    setToday();

    function setToday() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("date").value = today;
    }

    function updateCategories() {
      categorySelect.innerHTML = '<option value="" disabled selected>Select Category</option>';
      categories[currentType].forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    }

    incomeBtn.addEventListener("click", () => {
      currentType = "Income";
      incomeBtn.classList.add("active");
      expenseBtn.classList.remove("active");
      updateCategories();
    });

    expenseBtn.addEventListener("click", () => {
      currentType = "Expense";
      expenseBtn.classList.add("active");
      incomeBtn.classList.remove("active");
      updateCategories();
    });

    categorySelect.addEventListener("change", () => {
      if (categorySelect.value === "Bank Transfers") {
        amountInput.value = 25;
      }
    });

    document.getElementById("financeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!amountInput.value) {
        alert("Enter amount!");
        return;
      }

      const formData = new FormData();
      formData.append("date", document.getElementById("date").value);
      formData.append("category", document.getElementById("category").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("amount", document.getElementById("amount").value);
      formData.append("type", currentType);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          const savedDate = document.getElementById("date").value;
          document.getElementById("financeForm").reset();
          document.getElementById("date").value = savedDate;
          updateCategories();
        })
        .catch(() => {
          alert("‚ùå Error! Data not submitted.");
        });
    });
  </script>
</body>
</html>
