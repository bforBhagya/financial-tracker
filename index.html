<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      max-width: 400px;
      margin: auto;
      font-size: 18px;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .type-toggle {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .type-toggle button {
      width: 48%;
      font-size: 18px;
      padding: 10px;
    }
    .numpad {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .numpad button {
      font-size: 20px;
      padding: 15px;
    }
    .amount-display {
      font-size: 24px;
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }
    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      font-size: 20px;
      padding: 12px;
      background-color: blue;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>FinTracker</h1>

  <label for="date">Date</label>
  <input type="date" id="date" />

  <div class="type-toggle">
    <button type="button" id="expenseBtn">Expense</button>
    <button type="button" id="incomeBtn">Income</button>
  </div>

  <label for="category">Select Category</label>
  <select id="category"></select>

  <label for="description">Description</label>
  <input type="text" id="description" placeholder="Enter description" />

  <label for="amount">Amount</label>
  <div class="amount-display" id="amountDisplay">0</div>

  <div class="numpad" id="numpad">
    <button>1</button><button>2</button><button>3</button>
    <button>4</button><button>5</button><button>6</button>
    <button>7</button><button>8</button><button>9</button>
    <button>00</button><button>0</button><button>.</button>
    <button id="clear">C</button><button id="back">←</button><button id="enter">✓</button>
  </div>

  <button type="submit" id="submitBtn">Submit</button>

  <script>
    const dateInput = document.getElementById("date");
    const expenseBtn = document.getElementById("expenseBtn");
    const incomeBtn = document.getElementById("incomeBtn");
    const categorySelect = document.getElementById("category");
    const amountDisplay = document.getElementById("amountDisplay");
    const amountInput = document.createElement("input");
    const descriptionInput = document.getElementById("description");
    const submitBtn = document.getElementById("submitBtn");

    let currentType = "Expense";
    let currentAmount = "";

    const categories = {
      "Expense": ["Food", "Entertainment", "Clothes", "Investments", "Bank Transfers", "Communication", "Gifts", "Vehicle", "Bills"],
      "Income": ["Salary", "Allowance", "Deposit", "Loan Repay"]
    };

    function setToday() {
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
    }

    function updateCategories() {
      categorySelect.innerHTML = "";
      categories[currentType].forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });
    }

    function updateAmountDisplay() {
      const num = parseFloat(currentAmount.replace(/,/g, ''));
      if (!isNaN(num)) {
        amountDisplay.textContent = num.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 2 });
      } else {
        amountDisplay.textContent = "0";
      }
    }

    document.getElementById("numpad").addEventListener("click", (e) => {
      const val = e.target.textContent;
      if (val === "C") {
        currentAmount = "";
      } else if (val === "←") {
        currentAmount = currentAmount.slice(0, -1);
      } else if (val === "✓") {
        // do nothing here
      } else {
        currentAmount += val;
      }
      updateAmountDisplay();
    });

    expenseBtn.addEventListener("click", () => {
      currentType = "Expense";
      updateCategories();
    });

    incomeBtn.addEventListener("click", () => {
      currentType = "Income";
      updateCategories();
    });

    submitBtn.addEventListener("click", async () => {
      if (!currentAmount) {
        alert("Enter amount");
        return;
      }

      const formData = {
        date: dateInput.value,
        type: currentType,
        category: categorySelect.value,
        description: descriptionInput.value,
        amount: currentAmount
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbyzPNcmkrKMc1SEJ3VipFPUu6bi9hbumwrZA2_UuhbNPJbAr-jR9qbLVpRTPx3QSatrIw/exec", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });
        alert("Submitted!");
        // Reset fields
        currentAmount = "";
        updateAmountDisplay();
        descriptionInput.value = "";
        updateCategories(); // reset category
      } catch (err) {
        alert("Failed to submit.");
      }
    });

    // Initial setup
    setToday();
    updateCategories();
    updateAmountDisplay();
  </script>
</body>
</html>
