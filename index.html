<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      transition: 0.3s ease;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #incomeBtn {
      background-color: #2ecc71;
    }

    #incomeBtn.active {
      background-color: #27ae60;
    }

    #expenseBtn {
      background-color: #e74c3c;
    }

    #expenseBtn.active {
      background-color: #c0392b;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .form-row input,
    .form-row select,
    .form-row button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #fff;
      outline: none;
      transition: background 0.2s;
    }

    .form-row input:focus,
    .form-row select:focus {
      background-color: #333;
    }

    .form-row button.submit-button {
      background-color: #007bff;
      font-weight: bold;
      transition: 0.3s;
    }

    .form-row button.submit-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üí∞ Personal Finance Tracker</h2>

  <form id="financeForm">
    <div class="toggle-buttons">
      <button type="button" id="incomeBtn" class="active">Income</button>
      <button type="button" id="expenseBtn">Expense</button>
    </div>

    <div class="form-row">
      <input type="date" id="date" required />
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
      </select>
    </div>

    <div class="form-row">
      <input type="text" id="description" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount (LKR)" required />
      <button type="submit" class="submit-button">‚ûï</button>
    </div>

    <div id="errorMsg" class="error">‚ö†Ô∏è Enter the amount!</div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec";

    const expenseBtn = document.getElementById("expenseBtn");
    const incomeBtn = document.getElementById("incomeBtn");
    const categorySelect = document.getElementById("category");
    const amountInput = document.getElementById("amount");
    const errorMsg = document.getElementById("errorMsg");

    const categories = {
      "Income": ["Deposits", "Salary", "Allowance", "Loan Repays"],
      "Expense": ["Food", "Entertainment", "Vehicle", "Transport", "Investments", "Bank Transfers", "Clothes"]
    };

    let currentType = "Income";

    function updateCategories() {
      categorySelect.innerHTML = '<option value="" disabled selected>Select Category</option>';
      categories[currentType].forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    }

    incomeBtn.addEventListener("click", () => {
      currentType = "Income";
      incomeBtn.classList.add("active");
      expenseBtn.classList.remove("active");
      updateCategories();
    });

    expenseBtn.addEventListener("click", () => {
      currentType = "Expense";
      expenseBtn.classList.add("active");
      incomeBtn.classList.remove("active");
      updateCategories();
    });

    updateCategories();

    document.getElementById("date").value = new Date().toISOString().split("T")[0];

    categorySelect.addEventListener("change", () => {
      if (categorySelect.value === "Bank Transfers") {
        amountInput.value = 25;
      }
    });

    document.getElementById("financeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!amountInput.value) {
        errorMsg.style.display = "block";
        return;
      }

      errorMsg.style.display = "none";

      const formData = new FormData();
      formData.append("date", document.getElementById("date").value);
      formData.append("category", document.getElementById("category").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("amount", document.getElementById("amount").value);
      formData.append("type", currentType);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          const today = new Date().toISOString().split("T")[0];
          document.getElementById("financeForm").reset();
          document.getElementById("date").value = today;
          updateCategories();
        })
        .catch(() => {
          alert("Error! Data not submitted.");
        });
    });
  </script>
</body>
</html>
