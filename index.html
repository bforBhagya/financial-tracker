<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTracker 💰</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }
    .type-btns {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .type-btns button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .income-btn {
      background-color: green;
    }
    .expense-btn {
      background-color: red;
    }
    #numpad {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #1f1f1f;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 999;
    }
    #numpad button {
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }
    #numpad div {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }
    #closeNumpad {
      background: #007bff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💰 FinTracker</h1>
    <form id="financeForm">
      <label for="date">📅 Date</label>
      <input type="date" id="date" name="date" required />

      <label for="type">🔁 Type</label>
      <div class="type-btns">
        <button type="button" class="income-btn" onclick="setType('income')">💵 Income</button>
        <button type="button" class="expense-btn" onclick="setType('expense')">💸 Expense</button>
      </div>

      <label for="category">📂 Category</label>
      <select id="category" required>
        <option value="">Select a category</option>
        <option value="salary">💼 Salary</option>
        <option value="food">🍔 Food</option>
        <option value="transport">🚗 Transport</option>
        <option value="shopping">🛍️ Shopping</option>
        <option value="other">🧩 Other</option>
      </select>

      <label for="description">📝 Description</label>
      <input type="text" id="description" required />

      <label for="amount">💲 Amount</label>
      <input type="text" id="amount" readonly placeholder="Tap to enter amount" required />

      <button type="submit">📤 Submit</button>
    </form>
  </div>

  <!-- Custom Number Pad -->
  <div id="numpad">
    <div>
      <button class="num-btn">1</button>
      <button class="num-btn">2</button>
      <button class="num-btn">3</button>
      <button class="num-btn">4</button>
      <button class="num-btn">5</button>
      <button class="num-btn">6</button>
      <button class="num-btn">7</button>
      <button class="num-btn">8</button>
      <button class="num-btn">9</button>
      <button id="clearAmount">🧹</button>
      <button class="num-btn">0</button>
      <button id="backspace">←</button>
    </div>
    <button id="closeNumpad">✔️ Enter</button>
  </div>

  <script>
    const form = document.getElementById("financeForm");
    const amountInput = document.getElementById("amount");
    const numpad = document.getElementById("numpad");
    let transactionType = "income";

    function setType(type) {
      transactionType = type;
    }

    amountInput.addEventListener("focus", () => {
      numpad.style.display = "block";
    });

    document.querySelectorAll(".num-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        amountInput.value += btn.textContent;
      });
    });

    document.getElementById("backspace").addEventListener("click", () => {
      amountInput.value = amountInput.value.slice(0, -1);
    });

    document.getElementById("clearAmount").addEventListener("click", () => {
      amountInput.value = "";
    });

    document.getElementById("closeNumpad").addEventListener("click", () => {
      numpad.style.display = "none";
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const amount = amountInput.value;

      if (amount.trim() === "") {
        alert("Please enter the amount 💸");
        return;
      }

      console.log("Submitted:", { date, category, description, amount, type: transactionType });

      // Reset form except date
      document.getElementById("category").value = "";
      document.getElementById("description").value = "";
      amountInput.value = "";
    });
  </script>
</body>
</html>
