<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #121212;
      color: #ffffff;
    }
    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: #ffffff;
    }
    button {
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .submit-button {
      background-color: #007bff; /* Blue */
    }
    .submit-button:hover {
      background-color: #0056b3; /* Darker blue */
    }
    .toggle-buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      justify-content: center;
    }
    .toggle-buttons button {
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      flex: 1;
    }
    .toggle-buttons button.active {
      color: #fff;
      font-weight: bold;
    }
    #expenseBtn {
      background-color: #000000; /* Red */
    }
    #expenseBtn.active {
      background-color: #c0392b; /* Darker red */
    }
    #incomeBtn {
      background-color: #2ecc71; /* Green */
    }
    #incomeBtn.active {
      background-color: #27ae60; /* Darker green */
    }
  </style>
</head>
<body>
  <h2>Personal Finance Tracker</h2>
  <form id="financeForm">
    <input type="date" id="date" required />
    
    <!-- Swap the button positions here -->
    <div class="toggle-buttons">
      <button type="button" id="incomeBtn" class="active">Income</button>
      <button type="button" id="expenseBtn">Expense</button>
    </div>
    
    <select id="category" required>
      <option value="" disabled selected>Select Category</option>
    </select>
    
    <input type="text" id="description" placeholder="Description" />
    <input type="number" id="amount" placeholder="Amount (LKR)" required />
    <button type="submit" class="submit-button">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwrf3aen8YykDCrRRTQsr-oLtWxLnehk3yXNI6HfXjPqnbWLY1NmLSk3C1jeZloA5gi6w/exec";
    
    const expenseBtn = document.getElementById("expenseBtn");
    const incomeBtn = document.getElementById("incomeBtn");
    const categorySelect = document.getElementById("category");
    const amountInput = document.getElementById("amount");
    
    const categories = {
      "Income": ["Deposits", "Salary", "Allowance", "Loan Repays"],
      "Expense": ["Food", "Entertainment", "Vehicle", "Transport", "Investments", "Bank Transfers", "Clothes"]
    };
    
    let currentType = "Income"; // Default is Income

    function updateCategories() {
      categorySelect.innerHTML = '<option value="" disabled selected>Select Category</option>';

      categories[currentType].forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    }

    incomeBtn.addEventListener("click", () => {
      currentType = "Income";
      incomeBtn.classList.add("active");
      expenseBtn.classList.remove("active");
      updateCategories();
    });

    expenseBtn.addEventListener("click", () => {
      currentType = "Expense";
      expenseBtn.classList.add("active");
      incomeBtn.classList.remove("active");
      updateCategories();
    });

    // Initialize with default (Income)
    updateCategories();

    // Set default date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("date").value = today;

    // Automatically set amount to 25 if "Bank Transfer" is selected
    categorySelect.addEventListener("change", function() {
      if (categorySelect.value === "Bank Transfers") {
        amountInput.value = 25; // Automatically set the amount to 25
      } else {
        amountInput.value = ''; // Clear the amount if it's not Bank Transfer
      }
    });

    document.getElementById("financeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append("date", document.getElementById("date").value);
      formData.append("category", document.getElementById("category").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("amount", document.getElementById("amount").value);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          document.getElementById("financeForm").reset();
          updateCategories();  // Re-load categories
        })
        .catch(() => {
          alert("Error! Data not submitted.");
        });
    });
  </script>
</body>
</html>
